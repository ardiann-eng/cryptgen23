    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        inline-size: 0;
        block-size: 2px;
        inset-block-end: 0;
        inset-inline-start: 0;
        background-color: #667eea;
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        inline-size: 100%;
      }
      .section-title {
        position: relative;
        display: inline-block;
      }
      .section-title::after {
        content: "";
        position: absolute;
        inline-size: 50%;
        block-size: 3px;
        inset-block-end: -8px;
        inset-inline-start: 25%;
        background-color: #667eea;
        border-radius: 3px;
      }
      .event-card:hover .event-date {
        background-color: #667eea;
        color: #fff;
      }
      .announcement-card:hover {
        border-inline-start: 4px solid #667eea;
      }
      .max-h-90vh {
        max-block-size: 90vh;
      }
      .max-w-90vw {
        max-inline-size: 90vw;
      }
      .gallery-item {
        transition: transform 0.3s;
      }
      .gallery-item:hover {
        transform: scale(1.05);
      }

    <!-- ====== Cryptgen look & feel (dipertahankan) ====== -->
    <style>
      :root {
        --primary: #6c46a2;
        --primary-2: #7c3aed;
        --primary-3: #a78bfa;
        --ink: #1f1b2d;
        --muted: #6b7280;
        --bg: #f8f7ff;
        --card: #fff;
        --ring: rgba(124, 58, 237, 0.35);
        --ok: #16a34a;
        --warn: #eab308;
        --bad: #ef4444;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        block-size: 100%;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        color: var(--ink);
        background: linear-gradient(
            180deg,
            rgba(108, 70, 162, 0.08),
            rgba(167, 139, 250, 0.06) 60%
          ),
          var(--bg);
      }
      .topbar {
        position: sticky;
        inset-block-start: 0;
        z-index: 40;
        background: linear-gradient(90deg, var(--primary), var(--primary-2));
        box-shadow: 0 6px 24px rgba(108, 70, 162, 0.25);
      }
      .nav {
        max-inline-size: 960px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 12px 20px;
        color: #fff;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
      }
      .logo {
        inline-size: 34px;
        block-size: 34px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--primary-2), var(--primary-3));
        box-shadow: 0 8px 22px rgba(124, 58, 237, 0.45);
      }
      .container {
        max-inline-size: 960px;
        margin: 26px auto;
        padding: 0 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid rgba(31, 27, 45, 0.08);
        border-radius: 18px;
        box-shadow: 0 12px 36px rgba(31, 27, 45, 0.08);
        padding: 22px;
      }
      .card h2 {
        font-weight: 500;
        margin: 0 0 12px;
        font-size: 22px;
        background-image: linear-gradient(
          90deg,
          var(--primary),
          var(--primary-2)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 14px;
      }
      .col-6 {
        grid-column: span 6;
      }
      .col-4 {
        grid-column: span 4;
      }
      .col-3 {
        grid-column: span 3;
      }
      .col-12 {
        grid-column: span 12;
      }
      label {
        display: block;
        font-weight: 600;
        font-size: 13px;
        margin: 4px 0 6px;
        color: #4b5563;
      }
      select {
        text-indent: 8px;
      }
      input[type="text"],
      input[type="date"],
      select {
        inline-size: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(31, 27, 45, 0.12);
        background: #fff;
        outline: none;
        transition: box-shadow 0.2s, border-color 0.2s;
        box-shadow: 0 1px 0 rgba(31, 27, 45, 0.02) inset;
        block-size: 46px;
      }
      input:focus,
      select:focus {
        border-color: var(--primary-2);
        box-shadow: 0 0 0 4px var(--ring);
      }
      .file-wrap {
        position: relative;
      }
      .file-drop {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        block-size: 46px;
        border-radius: 12px;
        border: 1.5px dashed rgba(124, 58, 237, 0.55);
        background: linear-gradient(180deg, #fff, #fbf8ff);
        font-weight: 600;
        color: var(--primary-2);
        cursor: pointer;
      }
      .file-input {
        position: absolute;
        inset: 0;
        opacity: 0;
      }
      .file-name {
        font-size: 12px;
        color: var(--muted);
        margin-block-start: 6px;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-block-start: 10px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--primary), var(--primary-2));
        color: #fff;
        box-shadow: 0 10px 24px rgba(124, 58, 237, 0.35);
      }
      .btn-secondary {
        background: #eef2ff;
        color: var(--primary-2);
      }
      #pesan-status {
        margin-block-start: 10px;
        font-weight: 700;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        display: none;
        grid-column: 1 / -1;
      }
      .success {
        color: #14532d;
        background: #dcfce7;
      }
      .warning {
        color: #854d0e;
        background: #fef9c3;
      }
      .error {
        color: #7f1d1d;
        background: #fee2e2;
      }
      /* Untuk layar tablet (di bawah 900px) */
      @media (max-inline-size: 900px) {
        .col-4 {
          grid-column: span 12;
        }
      }

      /* Untuk layar HP (di bawah 640px) */
      @media (max-inline-size: 640px) {
        .col-6,
        .col-3 {
          grid-column: span 12;
        }
      }
    </style>
  </head>

    <!-- ====== FORM ABSENSI (dipertahankan, UI modern) ====== -->
    <main class="container">
      <section class="card">
        <h2>Formulir Absensi</h2>
        <form id="absensiForm" class="grid" autocomplete="off">
          <div class="col-6">
            <label for="nama">Nama Lengkap</label>
            <input
              id="nama"
              name="nama"
              type="text"
              placeholder="cth. Ardiyansa"
              required
            />
          </div>
          <div class="col-6">
            <label for="nim">NIM</label>
            <input
              id="nim"
              name="nim"
              type="text"
              placeholder="cth. 230907501041"
              required
            />
          </div>

          <div class="col-4">
            <label for="hari">Hari</label>
            <select id="hari" name="hari" required>
              <option value="">Pilih hari</option>
              <option>Senin</option>
              <option>Selasa</option>
              <option>Rabu</option>
              <option>Kamis</option>
              <option>Jumat</option>
            </select>
          </div>
          <div class="col-4">
            <label for="tanggal">Tanggal</label>
            <input id="tanggal" name="tanggal" type="date" required />
          </div>
          <div class="col-4">
            <label for="jam">Jam</label>
            <input
              id="jam"
              name="jam"
              type="text"
              placeholder="07.10 – 09.40"
              readonly
            />
          </div>

          <div class="col-6">
            <label for="matakuliah">Mata Kuliah</label>
            <select id="matakuliah" name="matakuliah" required>
              <option value="">Pilih mata kuliah</option>
            </select>
          </div>
          <div class="col-6">
            <label for="status">Status Kehadiran</label>
            <select id="status" name="status" required>
              <option value="Hadir">Hadir</option>
              <option value="Izin">Izin</option>
              <option value="Sakit">Sakit</option>
              <option value="Terlambat" disabled>Terlambat</option>
            </select>
          </div>

          <div class="col-12 file-wrap">
            <label for="foto">Upload Foto Bukti (wajib jika Izin/Sakit)</label>
            <div class="file-drop" id="fileDrop">
              Klik atau drop file di sini (JPG/PNG)
            </div>
            <input
              class="file-input"
              id="foto"
              name="foto"
              type="file"
              accept="image/*"
            />

      <!-- Slot statistik (tidak mengganggu kalau server tidak mengirim) -->
      <section
        class="card"
        id="statsCard"
        style="display: none; margin-block-start: 14px"
      >
        <h3 style="margin: 0 0 12px">Statistik Kehadiran</h3>
        <div
          id="statsOverall"
          style="
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-block-end: 12px;
          "
        ></div>
        <div style="overflow: auto">
          <table
            id="statsTable"
            style="
              inline-size: 100%;
              border-collapse: separate;
              border-spacing: 0 8px;
            "
          >
            <thead>
              <tr>
                <th style="text-align: start">Mata Kuliah</th>
                <th>Total</th>
                <th>Hadir</th>
                <th>Terlambat</th>
                <th>Izin</th>
                <th>Sakit</th>
                <th>Alfa</th>
                <th>% Hadir</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

    <script>
      // URL Skrip dan elemen-elemen penting (tidak berubah)
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzzKckp-4dQScGdPv73P3ql6Ltcud-8B49FXIn89uyE6_hBcRhdTTW-0-KiN1BwuUdX/exec";
      const form = document.getElementById("absensiForm");
      const pesanStatus = document.getElementById("pesan-status");
      const tombolKirim = document.getElementById("tombol-kirim");
      const hariEl = document.getElementById("hari");
      const mkEl = document.getElementById("matakuliah");
      const jamEl = document.getElementById("jam");
      const fotoEl = document.getElementById("foto");
      const fileDrop = document.getElementById("fileDrop");
      const fileNameEl = document.getElementById("fileName");
      const tanggalEl = document.getElementById("tanggal");
      const statusEl = document.getElementById("status");

      // Data Jadwal Mata Kuliah
      const mapMK = {
        Rabu: [
          { mk: "E-Commerce (P) (2:1)", jam: "07.10 – 09.40" },
          { mk: "Metode Penelitian", jam: "09.41 – 12.10" },
          { mk: "Cloud System (Knowledge Management)", jam: "13.01 – 15.30" },
          { mk: "Costumer Relation Management", jam: "15.31 – 18.00" },
        ],
        Selasa: [
          { mk: "Social Media Analysis", jam: "09.41 – 12.10" },
          { mk: "Pasar Modal", jam: "13.01 – 15.30" },
          { mk: "Business Intelligence", jam: "15.31 – 18.00" },
          ],
        Kamis: [
          { mk: "Transaksi Digital dan Fintech", jam: "07.10 – 09.40" },
        ],
      };

      // Fungsi untuk refresh dropdown Mata Kuliah
      function refreshMK() {
        const h = hariEl.value;
        mkEl.innerHTML = '<option value="">Pilih mata kuliah</option>';
        (mapMK[h] || []).forEach(({ mk }) => {
          const opt = document.createElement("option");
          opt.value = opt.textContent = mk;
          mkEl.appendChild(opt);
        });
        jamEl.value = "";
      }
      hariEl.addEventListener("change", refreshMK);

      mkEl.addEventListener("change", () => {
        const h = hariEl.value;
        const mk = mkEl.value;
        const item = (mapMK[h] || []).find((x) => x.mk === mk);
        jamEl.value = item ? item.jam : "";
      });

      // Logika UX untuk upload file
      fileDrop.addEventListener("click", () => fotoEl.click());
      fotoEl.addEventListener("change", () => {
        fileNameEl.textContent = fotoEl.files[0]
          ? fotoEl.files[0].name
          : "Belum ada file";
      });
      ["dragenter", "dragover"].forEach((evt) =>
        fileDrop.addEventListener(evt, (e) => {
          e.preventDefault();
          fileDrop.style.opacity = 0.9;
        })
      );
      ["dragleave", "drop"].forEach((evt) =>
        fileDrop.addEventListener(evt, (e) => {
          e.preventDefault();
          fileDrop.style.opacity = 1;
        })
      );
      fileDrop.addEventListener("drop", (e) => {
        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
          fotoEl.files = e.dataTransfer.files;
          fotoEl.dispatchEvent(new Event("change"));
        }
      });
      function showMsg(type, text) {
        pesanStatus.className = type;
        pesanStatus.textContent = text;
        pesanStatus.style.display = "block";
      }
      function statChip(label, value) {
        return `<div style="padding:10px 12px;border-radius:12px;background:#F5F3FF;border:1px solid rgba(124,58,237,.25);min-inline-size:120px;box-shadow:0 6px 20px rgba(124,58,237,.08)"><div style="font-size:12px;color:#6b7280">${label}</div><div style="font-weight:800;color:#6C46A2;font-size:20px">${value}</div></div>`;
      }
      function renderStats(stats) {
        if (!stats) return;
        const card = document.getElementById("statsCard");
        const overall = document.getElementById("statsOverall");
        const tbody = document.querySelector("#statsTable tbody");
        overall.innerHTML = [
          statChip("Total", stats.overall.total),
          statChip("Hadir", stats.overall.hadir),
          statChip("Terlambat", stats.overall.terlambat || 0),
          statChip("Izin", stats.overall.izin),
          statChip("Sakit", stats.overall.sakit),
          statChip("Alfa", stats.overall.alfa || 0),
          statChip("% Hadir", (stats.overall.presentPct || 0) + "%"),
        ].join("");
        tbody.innerHTML = (stats.byCourse || [])
          .map(
            (r) =>
              ` <tr style="background:#fff;box-shadow:0 4px 12px rgba(31,27,45,.06)"> <td style="padding:10px 12px;border-inline-start:1px solid #eee;border-start-start-radius:10px;border-end-start-radius:10px">${
                r.matkul
              }</td> <td style="text-align:center">${
                r.total
              }</td> <td style="text-align:center">${
                r.hadir
              }</td> <td style="text-align:center">${
                r.terlambat || 0
              }</td> <td style="text-align:center">${
                r.izin
              }</td> <td style="text-align:center">${
                r.sakit
              }</td> <td style="text-align:center">${
                r.alfa || 0
              }</td> <td style="text-align:center;border-inline-end:1px solid #eee;border-start-end-radius:10px;border-end-end-radius:10px">${
                r.presentPct || 0
              }%</td> </tr>`
          )
          .join("");
        card.style.display = "block";
      }

      // ==========================================================
      // PROSES SUBMIT DENGAN LOGIKA KETERLAMBATAN OTOMATIS
      // ==========================================================
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        tombolKirim.disabled = true;
        tombolKirim.textContent = "Mengirim...";
        pesanStatus.style.display = "none";

        const statusPilihanUser = statusEl.value;
        const file = fotoEl.files[0];

        // --- PENENTUAN STATUS TERLAMBAT OTOMATIS SAAT SUBMIT ---
        let statusFinal = statusPilihanUser; // Defaultnya adalah pilihan user

        // Cek keterlambatan hanya jika user memilih "Hadir"
        if (statusPilihanUser === "Hadir") {
          const jamString = jamEl.value;
          const tanggalString = tanggalEl.value;

          if (jamString && tanggalString) {
            const waktuSelesaiString = jamString.split("–")[1].trim();
            const [jamSelesai, menitSelesai] = waktuSelesaiString
              .split(".")
              .map(Number);
            const jadwalSelesai = new Date(tanggalString);
            jadwalSelesai.setHours(jamSelesai, menitSelesai, 0, 0);

            const sekarang = new Date();

            // Jika waktu submit sudah lewat dari jadwal, ubah status menjadi "Terlambat"
            if (sekarang > jadwalSelesai) {
              statusFinal = "Terlambat";
            }
          }
        }
        // --- AKHIR DARI PENENTUAN STATUS ---

        if ((statusFinal === "Izin" || statusFinal === "Sakit") && !file) {
          showMsg(
            "warning",
            "Untuk status Izin/Sakit, mohon unggah foto bukti."
          );
          tombolKirim.disabled = false;
          return;
        }

        const params = {
          matkul: form.matakuliah.value,
          hari: form.hari.value,
          tanggal: form.tanggal.value,
          jam: form.jam.value,
          nama: form.nama.value,
          nim: form.nim ? form.nim.value : "",
          status: statusFinal, // <-- MENGGUNAKAN STATUS FINAL YANG DITENTUKAN SISTEM
        };

        try {
          let fileBytes = null;
          if (file) {
            params.mimeType = file.type;
            params.namaFileAsli = file.name;

            const arrayBuffer = await new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = (event) => resolve(event.target.result);
              reader.onerror = (error) => reject(error);
              reader.readAsArrayBuffer(file);
            });
            fileBytes = [...new Int8Array(arrayBuffer)];
          }

          const qs = new URLSearchParams(params).toString();
          const urlWithParams = `${scriptURL}?${qs}`;

          const fetchOptions = {
            method: "POST",
            body: fileBytes ? JSON.stringify(fileBytes) : null,
          };

          const resp = await fetch(urlWithParams, fetchOptions);
          const txt = await resp.text();
          let data;
          try {
            data = JSON.parse(txt);
          } catch {
            data = {
              status: resp.ok ? "success" : "error",
              message: txt || "",
            };
          }

          if (data.status === "success") {
            // Cek status final yang dikirim ke server
            if (statusFinal === "Terlambat") {
              // Jika terlambat, tampilkan pesan peringatan (kuning)
              showMsg(
                "warning",
                "Absensi berhasil disimpan, namun tercatat sebagai TERLAMBAT."
              );
            } else {
              // Jika tidak, tampilkan pesan sukses (hijau) seperti biasa
              showMsg("success", data.message || "Absensi & foto tersimpan.");
            }

            // Bagian reset form tetap sama
            form.reset();
            fileNameEl.textContent = "Belum ada file";
            jamEl.value = "";
            refreshMK();
            if (data.stats) renderStats(data.stats);
          } else {
            // Handle warning dan error seperti biasa
            showMsg(
              data.status || "error",
              data.message || "Gagal menyimpan data."
            );
          }
        } catch (err) {
          console.error(err);
          showMsg("error", "Terjadi error! Gagal menghubungi server.");
        } finally {
          tombolKirim.disabled = false;
          tombolKirim.textContent = "Kirim Absensi";
